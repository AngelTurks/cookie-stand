<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Stand</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="nav2">
    <nav class="navbar">
      <ul>
        <li><a href="index.html" id="Home">Home</a></li>
        <li><a href="#" id="salesdata">Sales</a></li>
      </ul>
    </nav>
  </section>
  <section class="image">
    <img src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png" alt="Pat Salmon Logo" class="logo">
  </section>
  <section id="salesdata">
    <h1>Sale data</h1>
  </section>
  <section class="table">
    <table>
      <thead>
        <tr>
          <th>Location</th>
          <th>Minimum Customer</th>
          <th>Maximum Customer</th>
          <th>Avg Cookie / Sale</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Seattle</td>
          <td>23</td>
          <td>65</td>
          <td>6.3</td>
        </tr>
        <td>Tokyo</td>
        <td>3</td>
        <td>24</td>
        <td>1.2</td>
      </tr>
      <tr>
        <td>Dubai</td>
        <td>11</td>
        <td>38</td>
        <td>3.7</td>
      </tr>
      <tr>
        <td>Paris</td>
        <td>20</td>
        <td>38</td>
        <td>2.3</td>
      </tr>
      <tr>
        <td>Lima</td>
        <td>2</td>
        <td>16</td>
        <td>4.6</td>
      </tr>
      </tbody>
    </table>
  </section>
  <section id="hours">
    <h2>Hours</h2>
    <p>Open from 6:00 AM to 8:00 PM</p>
  </section>
  <script src="app.js"></script>
</body>
</html>
